<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Right Time</title>
  </head>
  <body>
    <div id="clock">
      <div id="hour">
        <div class="hands" id="hour-hand"></div>
      </div>
      <div id="minute">
        <div class="hands" id="minute-hand"></div>
      </div>
      <div id="second">
        <div class="hands" id="second-hand"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
